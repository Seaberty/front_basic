<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3新特性</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 20px;
        }

        /* 边框与圆角 */
        .one {
            /* 圆角 */
            border-radius: 10px;
            /* 阴影 */
            /* x 偏移量 | y 偏移量 | 阴影模糊半径 | 阴影扩散半径 | 阴影颜色 */
            box-shadow: 2px 4px 6px red;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>
