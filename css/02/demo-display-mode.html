<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css显示模式-小米商城侧边栏案例</title>
    <style>
        a {
            display: block;
            background-color: #555757;
            width: 230px;
            height: 40px;
            text-indent: 2em;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            line-height: 40px;
        }

        a:hover {
            background-color: #EC702D;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视</a>
    <a href="#">笔记本</a>
    <a href="#">出行</a>
    <a href="#">耳机</a>
</body>

</html>
