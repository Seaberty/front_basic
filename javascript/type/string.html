<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串类型</title>
</head>

<body>
    <script>
        // length 获取字符串的长度，但是无法直接改变length的值
        var str = 'hello'
        console.log(str.length); // 5

        str.length = 7
        console.log(str.length); // 5
    </script>
</body>

</html>
