<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测数据类型</title>
</head>

<body>
    <script>
        // typeof
        typeof 11 // number
        typeof '11' // string
        typeof false // boolean

        typeof {} // object
        typeof [] // object
        function f() { }
        typeof f // function

        typeof undefined // undefined
        typeof null // object


        // var a = typeof f
        // console.log(a);
    </script>
</body>

</html>
