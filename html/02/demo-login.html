<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录综合案例</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table border="0" width="600">

        <form action="">
            <tr>
                <td>性别</td>
                <td>
                    <label for="male">
                        <input type="radio" name="sex" value="male" id="male" checked>
                        <img src="images/man.jpg" alt=""> 男
                    </label>
                    <label for="female">
                        <input type="radio" name="sex" value="female" id="female">女
                        <img src="images/women.jpg" alt="">
                    </label>
                </td>
            </tr>

            <tr>
                <td>生日</td>
                <td>
                    <select name="year" id="">
                        <option value="">请选择年份</option>
                        <option value="2001" selected>2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                    </select>

                    <select name="month" id="">
                        <option value="">请选择月份</option>
                        <option value="01" selected>01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                    </select>

                    <select name="day" id="">
                        <option value="">请选择日</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京某某小区">
                </td>
            </tr>

            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" value="1" checked>未婚
                    <input type="radio" name="marry" value="2">已婚
                    <input type="radio" name="marry" value="3">离婚
                </td>
            </tr>

            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="本科">
                </td>
            </tr>

            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love" id="">妩媚的
                    <input type="checkbox" name="love" id="">可爱的
                    <input type="checkbox" name="love" id="">都喜欢
                </td>
            </tr>


            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="intro" id="" cols="30" rows="4">自我介绍</textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked>我同意注册条款和协议
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="file">
                    <h5>我承诺</h5>
                    <ul>
                        <li>单身</li>
                        <li>严肃的态度</li>
                        <li>真诚寻找</li>
                    </ul>
                </td>
            </tr>

        </form>
    </table>

</body>

</html>
